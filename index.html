<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lenka Horáčková — Burn-out Consultant</title>
  <style>
    /* (other styles unchanged) */
    header {
      background: #6a8b8e;
      text-align: center;
      padding: 60px 20px;
      color: white;
      position: relative;
      overflow: hidden;
    }
    /* photographic ginkgo styling */
    .ginkgo-photo {
      position: absolute;
      right: 24px;
      top: 12px;
      width: 140px;
      height: auto;
      border-radius: 8px;
      object-fit: cover;
      box-shadow: 0 8px 18px rgba(0,0,0,0.18);
      pointer-events: none;
      opacity: 0.98;
      transform: rotate(-8deg);
    }
    @media (max-width: 800px) {
      .ginkgo-photo { width: 96px; right: 12px; top: 8px; transform: rotate(-6deg); }
      .section { width: 90%; padding: 28px; }
    }
  </style>
</head>
<body onload="showLang('fr')">
  <header>
    <h1>Lenka Horáčková</h1>
    <p>Burn-out Consultant — Stress Management Specialist</p>

    <div class="lang-switch">
      <button onclick="showLang('fr')">FR</button>
      <button onclick="showLang('cz')">CZ</button>
    </div>

    <!-- Photographic ginkgo leaf -->
    <img class="ginkgo-photo" src="assets/ginkgo.jpg" alt="Bright green ginkgo leaves on a twig against a blue sky" />
  </header>
  <!-- rest of page unchanged -->
</body>
</html>
